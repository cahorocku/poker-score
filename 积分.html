<head>

    <style>
        :root {
            --colors: [
                #FF6B6B, #4ECDC4, #FFE66D, #6B5B95, #FFA07A, #20B2AA

        }

</head>
<body>
    <h1>ğŸ´ å®¶åº­æ‰‘å…‹ç§¯åˆ†</h1>
    <div id="players"></div>
    <div class="controls">
        <button onclick="resetScores()">é‡ç½®ç§¯åˆ†</button>
    </div>

    <script>
        // åˆå§‹åŒ–ç©å®¶æ•°æ®
        const players = [
            { name: "ç©å®¶1", score: 0, color: "#FF6B6B" },
            { name: "ç©å®¶2", score: 0, color: "#4ECDC4" },
            { name: "ç©å®¶3", score: 0, color: "#FFE66D" },
            { name: "ç©å®¶4", score: 0, color: "#6B5B95" },
            { name: "ç©å®¶5", score: 0, color: "#FFA07A" },
            { name: "ç©å®¶6", score: 0, color: "#20B2AA" }
        ];

        // æ¸²æŸ“ç©å®¶åˆ—è¡¨
        function renderPlayers() {
            const container = document.getElementById("players");
            container.innerHTML = players.map((player, index) => `
                <div class="player" style="border-left: 6px solid ${player.color}">
                    <input type="text" value="${player.name}" 
                           onchange="updateName(${index}, this.value)">
                    <button onclick="updateScore(${index}, -1)">-1</button>
                    <span class="score">${player.score}</span>
                    <button onclick="updateScore(${index}, 1)">+1</button>
                </div>
            `).join("");
        }

        // æ›´æ–°ç©å®¶åç§°
        function updateName(index, newName) {
            players[index].name = newName;
            saveToLocalStorage();
        }

        // æ›´æ–°ç©å®¶ç§¯åˆ†
        function updateScore(index, delta) {
            players[index].score += delta;
            renderPlayers();
            saveToLocalStorage();

        }

        // é‡ç½®æ‰€æœ‰ç§¯åˆ†
        function resetScores() {
            if (confirm("ç¡®å®šè¦é‡ç½®æ‰€æœ‰ç§¯åˆ†å—ï¼Ÿ")) {
                players.forEach(p => p.score = 0);
                renderPlayers();
                saveToLocalStorage();
            }
        }

        // ä¿å­˜åˆ°æœ¬åœ°å­˜å‚¨
        function saveToLocalStorage() {
            localStorage.setItem("pokerScores", JSON.stringify(players));
        }

        // åŠ è½½æœ¬åœ°å­˜å‚¨
        function loadFromLocalStorage() {
            const savedData = localStorage.getItem("pokerScores");
            if (savedData) {
                Object.assign(players, JSON.parse(savedData));
            }
        }

        // åˆå§‹åŒ–
        loadFromLocalStorage();
        renderPlayers();
    </script>
</body>
</html>
